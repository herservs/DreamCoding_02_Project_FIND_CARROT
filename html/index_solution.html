<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Game!</title>
    <link rel="stylesheet" href="../css/style_solution.css">
    <script src="../js/main_solution.js" defer></script>
    <script src="https://kit.fontawesome.com/7a9a4a18bf.js" crossorigin="anonymous"></script>

    <!-- GET http://127.0.0.1:5500/favicon.ico 404 (Not Found) 에러 처리 -->
    <link rel="icon" href="data:;base64,=">



</head>

<body>
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fas fa-play"></i>
            </button>
            <span class="game__timer"></span>
            <span class="game__score">0</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__refresh">
            <i class="fas fa-redo"></i>
        </button>
        <span class="pop-up__message">YOU WIN!</span>
    </section>
</body>


</html>
